{% load compress static %}
{% load settings_value %}


{% if event.latitude and event.longitude %}
    {% get_settings_value "DEBUG" as 'debug' %}
    <script src="http://api-maps.yandex.ru/2.0/?load=package.standard&lang=ru-RU{% if debug %}&mode=debug{% endif %}"
            type="text/javascript"></script>
    <script type="text/javascript">
        var event = {
            'coords': [{{ event.latitude }}, {{ event.longitude }}],
            'baloonContent': '{{ event|escapejs }}'
        }
    </script>
    {% compress js %}
    <script src="{% static 'js/map.js' %}" type="text/javascript"></script>
    {% endcompress %}
    <div class="event__map" id="map">
    </div>
{% endif %}
