{% extends 'layout/layout.html' %}


{% load googlecharts %}


{% block page %}
    <section class="content-page">
        <div class="wrapper">
            <h1 class="content-page__header">Результаты голосования</h1>

            <section class="event__talks">
                {% for talk in talks %}
                    <article class="event__talk">
                        <a class="event__talk-speaker-link" href="{{ talk.get_absolute_url }}">
                            <span class="event__talk-avatar">
                                <img src="{{ talk.speaker.avatar_url }}" width="68" height="68">
                            </span>
                            <div class="event__talk-speaker">
                                {{ talk.speaker }}
                                {% if talk.speaker.company_name %}
                                    <div>({{ talk.speaker.company_name }})</div>
                                {% endif %}
                            </div>
                        </a>
                        <div class="event__talk-content">
                            <h2 class="event__talk-title">
                                <a class="event__talk-title-link" href="{{ talk.get_absolute_url }}">
                                    {{ talk }}
                                </a>
                            </h2>
                            <div class="event__talk-votes {% if talk.is_leader %}event__talk-votes_leader_yes{% endif %}"
                                 style="width: {{ talk.votes_percent }}%">
                                <span class="event__talk-votes-count">{{ talk.num_votes }}</span>
                            </div>
                        </div>
                        <div class="g-clear"></div>
                    </article>
                {% endfor %}
            </section>
        </div>
    </section>
{% endblock %}
